<body>
    <h1> Cadastre-se</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
    <!-- Inicio do formulário 
action: para onde os dados das caixas vão
method: o metodo de envio de dados
autocomplete: completar as informações na caixa
-->
        <fieldset>
<!--Definição de campo-->    
        <legend>Cadastrar novo usuário</legend>    
<!-- Legenda do campo -->
            <p>
            <label for="inome">Nome: </label>
            <!-- A etiqueta do input com um pequeno script de indexação -->
            <input type="text" name="nome"
            id="inome" required placeholder="Nome de usuário">

<!-- a caixa para conteudo
Required: conteudo obrigatório
name: o nome da caixa
id: a identificação unica da caixa
type: o tipo da caixa de entrada
placeholder: a dica do que escrever na caixa 
--> <p>
            <label for="iemail">Email: </label>
                <input type="email" name="email"
                id="iemail" required>
                </p>
    </p>
    <p>
                <label for="itelefone">Telefone: </label>
            <input type="tel" name="telefone"
            id="itelefone" placeholder="(xx) xxxxx-xxxx">
    </p>
    <p>
                <label for="idate">Data de nascimento: </label>
                <input type="date" name="data"
                id="idate" required>
    </p>
            <p>
            <label for="icpf">CPF: </label>
                <input type="text" name="cpf"
                id="icpf" placeholder="000.000.000-00">
                </p>
           
            <p>
            <label for="isenha">Senha: </label>
                <input type="password" name="senha"
                id="isenha" required minlength="8" maxlength="16">
            </p>
<!-- 
minlength: o minimo de caracteres a ser preenchido na caixa
maxlength: o máximo ||
-->

        </fieldset><br>
       

<fieldset class="encap">
    <p><label for="igrau">Grau de Urgência</label><br></p>
    <p>Insatisfeito <input id="igrau" name="grau" type="range" step="5"> Muito satisfeito </p>
